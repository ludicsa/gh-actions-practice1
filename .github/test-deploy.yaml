name: Test and Deploy
on: push

branches:
  - master

jobs:
  lint-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run test
        run: npm run test

      - name: Run build
        run: npm run build

      - name: Deploy code
        run: echo "Deploying"
