name: Test and Deploy
on: push

jobs:
  test-lint-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: list directory
       run: ls .

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test

      - name: build
        run: npm run build

      - name: Deploy code
        run: echo "Deploying"
